<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="flex-box">
                <h1 class="title">Find your film</h1>
                <a href="#">My Watchlist</a>
            </div>
            <div class="search-box">
                <div class="search-bar">
                    <img src="img/lookup.png" alt="" class="icon">
                <input type="search" name="search" id="search-field" class="search-field" placeholder="Search for a movie">
                </div>
                <button class="btn search-btn" id="search-btn">Search</button>
            </div>
        </header>
        <main>
            <img src="img/film.png" alt="">
            <p class="initial-text">Start exploring</p>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
